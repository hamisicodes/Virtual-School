

{% load crispy_forms_tags%}
{% block content%}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">


<link rel="stylesheet" href="{%static 'css/dashboard.css'%}">
{%include 'sidenavbar.html'%}

<div class="row" style="padding-left: 250px;  margin-top: -60px;">
  <div class="col-md-5 mt-2 mb-tg-0 order-2 order-lg-1 " >
    <ul class="nav nav-tabs flex-column" class="list-group" style=" margin-bottom: 5px;">
{% for subject in subjects %}


  <li class="nav-item mt-2"  class="list-group-item" style="border: none; border-left:solid purple 4px;border-bottom: none; background-color: rgb(255, 250, 250);" >
    <a class="nav-link" data-toggle="tab" href="{% url 'subject-detail' subject.id%}">
      <h4>{{subject.title}} </h4>
      <p style="color: black;"><i class="fas fa-user-tie" style="color: black; margin-left: 20px;"></i>{{subject.username}}</p>
      {% if subject.username == user %}
        <a href="{% url 'subjects-list' subject.id%}"> <i class="fas fa-trash" style="color: red;" id = "message" onclick="swal()"></i> </a>
        <a href="{% url 'subject-update' subject.id%}"> <i class="fas fa-edit" style="color: purple;"></i> </a>
        {%endif%}
    </a>
  </li>
{% endfor %}
</ul>
</div>

<div class="col-lg-7 order-1 order-lg-2" data-aos="zoom-in">
  <div class="tab-content">
    <div class="tab-pane active show" id="tab-1">
      <figure>
        <img src="{% static 'images/hero-img.png' %}" alt="" class="img-fluid" style="height: 450px;width: 450px;">
      </figure>
    </div>
  </div>
</div>
</div>
<div class="row" style="padding-left: 250px;">
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-sm " data-toggle="modal" data-target="#modalLoginForm" style="background-color: purple;color: white; ">Launch
    Modal Login Form</a>
</div>
</div>



{% endblock %}

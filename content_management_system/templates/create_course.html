{% load bootstrap3 %}
{% load crispy_forms_tags%}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h1>Create Course</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                      <legend class="border-bottom mb-4">Create Course !</legend>
                        {{form|crispy}}
                    </fieldset>
                  <div class="form-group">
                      <button class="btn btn-outline-primary" type="submit">Submit</button>
                  </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

<style>
    .container {
        background: #77A1D3;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #E684AE, #79CBCA, #77A1D3);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #E684AE, #79CBCA, #77A1D3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        font-size: 20px;
    }
</style>
{% endblock %}

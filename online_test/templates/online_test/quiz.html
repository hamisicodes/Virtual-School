 {% extends 'online_test/base.html' %}
 {% load static %}
 {% block content %}
 <div class="row">
     <div class="col-md-4">
        {% for quiz in quizs%}
        <!-- Card -->
        <div class="card">
            <!-- Card image -->
            <div class="view overlay">
            <img class="card-img-top" src="https://bit.ly/3g5BhWC"
                alt="Card image cap">
            <a href="#!">
                <div class="mask rgba-white-slight"></div>
            </a>
            </div>
        
            <!-- Card content -->
            <div class="card-body">
        
            <!-- Title -->
            <h4 class="card-title">{{ quiz.name }}</h4>
            <!-- Text -->
            <p class="card-text">{{ quiz.description}}</p>
            <!-- Button -->
            <a href="#" class="btn btn-primary">Take Quiz</a>
            </div>
        </div>
        <!-- Card -->
    {% endfor %}
     </div>

 </div>
 
  {% endblock %}
